<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register Test</title>
	<script src="forjson.js" type="text/javascript"></script>
</head>
<body>
<table>
    <tr>
        <td>
            <label for="username">用户名：</label>
        </td>
        <td>
            <input type="text" id="username"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="provinces">省份：</label>
        </td>
        <td>
            <select  id="provinces" >
                <option>北京</option>
                <option>上海</option>
                <option>河南</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <fieldset>
                <legend>爱好：</legend>
                <input type="checkbox" id="ds"> <label for="ds">登山</label>
                <br/>
                <input type="checkbox" id="youyong"> <label for="youyong">游泳</label>
                <br/>
            </fieldset>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" value="Register"/>
        </td>
    </tr>
</table>
</body>
</html>
