<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Test</title>
</head>
<body>
<table border="1">
    <tr>
        <td><label for="username">Username: </label></td>
        <td><input type="text" id="username"/></td>
    </tr>
    <tr>
        <td><label for="password">Password: </label></td>
        <td><input type="password" id="password"/></td>
    </tr>
    <tr>
        <td><label for="authcode">Authcode: </label></td>
        <td><input type="text" id="authcode"></td>
        <td><img src="images/xiaomao.gif" alt="authcode"></td>
    </tr>
    <tr>
        <td colspan="2"><input type="checkbox" id="remember"/> <label for="remember">Remember Password </label> </td>
    </tr>
    <tr>
        <td colspan="2"><input type="submit" value="Login"></td>
    </tr>
</table>
</body>
</html>
